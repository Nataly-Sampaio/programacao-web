  <body>

	<div class="container">

		<div class="alert alert-sucess alert-dismissible fade show" role="alert">
			<strong>Sucess!</strong> You should <a href="#" class="alert-link">read this message</a>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<div class="alert alert-info">
			<strong>Info!</strong> Indicates a neutral informative change or action.
		</div>

		<div class="aler alert-warning">
			<strong>Warning!</strong> Indicates a warning that might need attentiion.
		</div>

		<div class="alert alert-danger">
			<strong>Danger</strong> Indicates a dangerous or potentially negative action.
		</div>

	</div>
	<br>
	<br>
	<br>
		<h3>Tooltip</h3>
		<button type="button"
				class="btn btn-primary"
				data-bs-toggle="tooltip"
				data-bs-placement="right"
				title="Detalhes do Item">Dica
		</button>

  </body>

  		<script type="text/javascript">

			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle-"tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEL) {
				return new bootstrap.Tootip(tooltipTriggerEL)
			})

			var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle-"popover"]'))
			var popoverList = popoverTriggerList.map(function (popoverTriggerEL) {
				return new bootstrap.popover(popoverTriggerEL)
			})
			
		</script>
