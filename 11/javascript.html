	<script type="text/javascript">
		function mostravalor(componente){
			 var valor = componente.getAttribute('data-idade');
			 alert(valor);
		 }
	</script>

<style type="text/css">
	
	.pessoa{
		color: red;
	}

	.pessoa[data-idade='30']{
		color: blue;
	}

	.pessoa::before {
		content: 'Nome: ';
	}

	.pessoa::after {
		content:  ' - Idade: ' attr(data-idade);
	}
	
	.pessoa::after {
		content:  ' - Cpf: ' attr(data-cpf);
	}

</style>


</head>

	<body>
		<div>
		<ul>
			<li class="pessoa" onclick="mostravalor(this)" data-idade="25" data-cpf="456">Malu</li>
			<li class="pessoa" onclick="mostravalor(this)" data-idade="30" data-cpf="123">Kaik</li>
			<li class="pessoa" onclick="mostravalor(this)" data-idade="47" data-cpf="321">Vit√≥ria</li>
		</ul>
		</div>
	</body>
	
</html>
