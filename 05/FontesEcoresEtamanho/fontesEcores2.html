	<style type="text/css">
			
		.fonteSerif {
			font-family: "Times New Roman", Arial, Helvetica;
			font-size: 40px;
		}

		.fonteSans-Serif {
			font-family: "Vedana", Georgia, serif;
			font-size: 40px;
		}

		.fonteMonospace {
			font-family: "Courier New", Palatino, Symbol;
			font-size: 20px;
		}

	</style>

	<body>
		<p class="fonteSerif">Programação Web</p>
		<p class="fonteSans-Serif">Programação Web</p>
		<p class="fonteMonospace">Programação Web</p>
	</body>
