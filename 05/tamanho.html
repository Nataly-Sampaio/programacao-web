<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes e Cores</title>

	<p><a href="/programacao-web/05/index.html">Home</a></p>

	<style type="text/css">

		.conteudo {
			font-size: 8px;
		}

		.conteudo1 {
			font-size:30px;
		}
			
		.fonteSerif {
			font-family: "Times New Roman";
			font-size: 3.75em; /*60px/16=3.75em*/
		}

		.fonteSans-Serif {
			font-family: "Vedana";
			font-size: 2.5em; /*40px/16=1.25em*/
		}

		.fonteMonospace {
			font-family: "Courier New";
			font-size: 1.25em; /*20px/16=1.25em*/
		}

	</style>


	<body>
		<p class="fonteSerif">Programação Web</p>
		<p class="fonteSans-Serif">Programação Web</p>
		<p class="fonteMonospace">Programação Web</p>
	</body>
<br>
<br>


	<body>
		<div class=conteudo>
			<p class="fonteSerif">Programação Web</p>
			<p class="fonteSans-Serif">Programação Web</p>
			<p class="fonteMonospace">Programação Web</p>
		</div>
	</body>

</html>
